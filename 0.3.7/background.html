<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lucen UI - Complemento para Bootstrap 5</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- lucen UI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SOFT-cRONOS/Lucen@v0.3.7/dist/lucen-ui.min.css">
    
    <style>

    </style>

</head>
<body class="lucen-body">
      
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- Main Content -->
    <main class="lucen-main st-app-main r-widget">

        <section class="">
                <!-- CommandBar horizontal estándar (PC) -->
                <div class="demo-area">
                    <h3>Horizontal</h3>
                    
                    <div class="lucen-card gradient-background-statick" style="height: 200px; width: 200px;";>

                    </div>
                    
                    <!-- Código -->
                    <pre class="lucen-code-block">
                        <code data-code='
                        <div class="commandbar-horizontal">
                            <button class="lucen-btn">
                                <i class="bi bi-file-earmark"></i>
                                <span>Nuevo</span>
                            </button>
                            <!-- Mas botones -->>
                        </div>
                        ' class="code"></code>
                    </pre>
                </div>

                <div class="demo-area">
                    <h3>Horizontal</h3>
                    
                    
                    <!-- Código -->
                    <pre class="lucen-code-block">
                        <code data-code='
                        <div class="commandbar-horizontal">
                            <button class="lucen-btn">
                                <i class="bi bi-file-earmark"></i>
                                <span>Nuevo</span>
                            </button>
                            <!-- Mas botones -->>
                        </div>
                        ' class="code"></code>
                    </pre>
                </div>
        </section>

        <footer class="lucen-footer">
            <div class="lucen-footer-content">
                <p class="lucen-brand">Lucen UI</p>
                <p class="lucen-footer-copyright">Un proyecto de <a href="https://softcronos.com.ar/" target="_blank" rel="noopener">Softcronos</a> · © 2025 v1.0.0</p>
            </div>
        </footer>
    </main>

    <!-- Widget Bar -->
    <div id="widgetbar-container"></div>
</div>

<!-- Code content scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/go.min.js"></script>

<!-- lucen UI JS -->
    <script src="https://cdn.jsdelivr.net/gh/SOFT-cRONOS/Lucen@v0.3.7/dist/lucen-ui.min.js"></script>
<script src="assets/script.js"></script>
</body> 
</html>
