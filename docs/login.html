<body class="lucen-body full-display flex-centered">
  <main class="lucen-main flex-centered">
    <div class="lucen-card nomov lucen-p-xxl acrylic-sf">
      <div class="login-header">
        <div class="row">
          <div class="col col-sm flex-centered">
              <img src="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" alt="Logo">
          </div>
          <div class="col flex-centered">
              <h2>Iniciar sesión</h2>
              <p>Accedé a tu cuenta</p>
          </div>
        </div>
      </div>
      <form class="lucen-form">
        <div class="lucen-form-group">
          <label class="lucen-label" for="left-icon-input">Icono a la izquierda</label>
          <div class="input-with-icon">
              <i class="bi bi-person left"></i>
              <input type="text" class="lucen-input" id="left-icon-input" placeholder="tucorreo@dominio.com">
          </div>
        </div>
      
        <div class="lucen-form-group">
          <label class="lucen-label" for="password">Contraseña</label>
          <input type="password" id="password" class="lucen-input " required>
        </div>
        <button type="submit" class="lucen-btn lucen-btn-primary"><span>Ingresar</span></button>
      </form>
      
      <div class="login-footer">
        ¿No tenés cuenta? <a href="#" class="lucen-text-secondary">Registrate</a>
      </div>
    </div>
  </main>
  <footer class="lucen-footer">
    <div class="lucen-footer-content">
      <p class="lucen-footer-copyright">© 2025 Título APP · Desarrollado por 
        <a href="https://softcronos.com.ar/" target="_blank" rel="noopener">Softcronos</a> · v1.0.0</p>
    </div>
    
  </footer>

<!-- lucen UI JS -->
<script src="../dist/lucen-ui.min.js"></script>

</body>
