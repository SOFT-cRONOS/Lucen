<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lucen UI - Checkbox Components</title>
        
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Code content styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/default.min.css">

    <!-- lucen UI CSS -->
    <link rel="stylesheet" href="../dist/lucen-ui.css">
    
    <style>
        /* .checkbox-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
          gap: 1.5rem;
          margin-bottom: 2rem;
        } */

        .checkbox-demo {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            /* background: var(--lucen-background-secondary); */
            border-radius: var(--lucen-border-radius-lg);
        }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
    </style>

</head>
<body class="lucen-body">
      
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="lucen-main st-app-main r-widget">
        
        <!-- SecciÃ³n de Checkbox -->
        <section class="">
            <h1 class="component-title">Switches</h1>
            <p class="lucen-subtitle">Componentes de switch</p>
                                                                    
            <!-- Switch Variant -->
            <div class="checkbox-demo">
                <h3>Variante Switch</h3>
                <p>Estilo interruptor para opciones binarias</p>
                <div class="checkbox-group">
                    <div class="lucen-switch-variant">
                        <span class="switch-label">Modo oscuro</span>
                        <label class="lucen-switch">
                            <input type="checkbox">
                        </label>
                    </div>
                    <div class="lucen-switch-variant">
                        <span class="switch-label">Notificaciones</span>
                        <label class="lucen-switch">
                            <input type="checkbox" checked>
                        </label>
                    </div>
                    <div class="lucen-switch-variant">
                        <span class="switch-label">Auto-guardado (deshabilitado)</span>
                        <label class="lucen-switch">
                            <input type="checkbox" disabled>
                        </label>
                    </div>
                </div>
                <!-- Codigo -->
                <pre class="lucen-code-block">
                    <code data-code='
                    <div class="lucen-switch-variant">
                        <span class="switch-label">Modo oscuro</span>
                        <label class="lucen-switch">
                            <input type="checkbox">
                        </label>
                    </div>
                    <div class="lucen-switch-variant">
                        <span class="switch-label">Notificaciones</span>
                        <label class="lucen-switch">
                            <input type="checkbox" checked>
                        </label>
                    </div>
                    <div class="lucen-switch-variant">
                        <span class="switch-label">Auto-guardado (deshabilitado)</span>
                        <label class="lucen-switch">
                            <input type="checkbox" disabled>
                        </label>
                    </div>
                    ' class="code"></code>
                </pre>
            </div>
                
        </section>
    </main>

    <!-- Widget Bar -->
    <div id="widgetbar-container"></div>


<!-- Code content scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/go.min.js"></script>

<!-- lucen UI JS -->
<script src="../dist/lucen-ui.min.js"></script>
<script src="assets/script.js"></script>

    // Additional JavaScript for checkbox functionality
    document.addEventListener('DOMContentLoaded', () => {
        hljs.highlightAll();
        styeCode();
        
    });
</script>
    
</body> 
</html>
